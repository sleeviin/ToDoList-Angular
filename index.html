<!DOCTYPE html>
<html>
<head>
	<title>ToDo List with Angular</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.2.2/css/flat-ui.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>

	<style>
		body{
			background-color: #fafafa;
		}
		header, main{
			max-width: 900px;
			width: 95%;
			margin: 0 auto;
		}
		#logo{
			position: relative;
			display: block;
			width: 250px;
			height: 100px;
		}
		#logo h1, #logo h2{
			margin: 0;
			padding: 0;
			position: absolute;
			right: 10px;
		}
		#logo h1{
			display: block;
			top: 10px;			
			color: #1FA2F3;
			font-weight: bold;
		}
		#logo h1 span{
			font-weight: normal;
			font-size: 50px;
			color: #333;
		}
		#logo h2{			
			top:70px;
			font-size: 14px;
		}

		@media (min-width: 500px) {
		    #inputSearch{
				max-width: 500px;
				float: right;

			}
		}

		#inputSearch .input-group-addon{
		    background-color: #1FA2F3;
		    border: 1px solid #1FA2F3;
		}

		.form-control{
			border: 1px solid #1FA2F3;
		}

		a, a:visited{
			color: #1FA2F3;
		}

		a:hover{
			color: #83CCFA;
		}

		.checkbox input[type=checkbox].custom-checkbox:checked+.icons .icon-checked{
			color:#1FA2F3;
		}

		.list-group-item {
			    padding: 0 10px;
		}

		.input-group-btn .btn {
			color: #fff;
		    background-color: #1FA2F3;
		    border: 1px solid #1FA2F3;
		}

		main{
			margin-top: 10px;
			padding:30px 20px 10px 20px;
			background-color: #fff;
		}

		.addTaskContainer{
			margin-bottom: 20px;
		}

	</style>
</head>
<body>
	<header>
		<div id="logo">
			<h1>ToDo<span>List</span></h1>
			<h2>By Alexander Guzm√°n</h2>
		</div>
		<div id="inputSearch" class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
            	<span class="fui-search"></span>
            </span>
            <input class="form-control" type="search" placeholder="Search">
          </div>
        </div>
        <span class="clearfix"></span>
	</header>

	<main class="container">
		<div class="addTaskContainer">
			<a href="javascript:;"><span class="fui-plus"></span> Add new task</a>
		    <div class="input-group">
		      <input type="text" class="form-control" placeholder="Buy a new car">
		      <span class="input-group-btn">
		        <button class="btn btn-info" type="button">Add Task</button>
		      </span>
		    </div>
		</div>

		<div class="list-group">
		  <a href="#" class="list-group-item">
			  <label class="checkbox" for="task1">
	            <input type="checkbox" id="task1" class="custom-checkbox">
	            <span class="icons"><span class="icon-unchecked"></span><span class="icon-checked"></span></span>
	            Task 1
	          </label>
          </a>
		  <a href="#" class="list-group-item">
			  <label class="checkbox" for="task2">
	            <input type="checkbox" id="task2" class="custom-checkbox">
	            <span class="icons"><span class="icon-unchecked"></span><span class="icon-checked"></span></span>
	            Task 2
	          </label>
          </a>
		  <a href="#" class="list-group-item">
			  <label class="checkbox" for="task3">
	            <input type="checkbox" id="task3" class="custom-checkbox">
	            <span class="icons"><span class="icon-unchecked"></span><span class="icon-checked"></span></span>
	            Task 3
	          </label>
          </a>
		</div>
		<div class="alert alert-info" role="alert">
			You haven't Tasks, Please <a href="javascript:;">Add a new task</a> for be part of the magic!
		</div>
	</main>
</body>
</html>
